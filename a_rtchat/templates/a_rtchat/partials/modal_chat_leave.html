{% comment %} <div x-data={"modal_open : false "}>
    <button @click="modal_open = true" class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">
        Leave Group
    </button>
        <div x-show="modal_open" x-cloak
        class="absolute right-0 bg-white text-black shadow rounded-lg w-40 p-2 z-20">
        <div class="fixed insert-0 bg-gray-890 bg-opacity-80 z-50"></div>
        <div class="fixed insert-0 z-50">
            <div class="flex min-h-full justify-center items-center p-6">
            <div @click.away="modal_open = false" class="rounded-lg bg-white text-left shadow-lg p-6 max-w-md w-full">
                <h1>Leave This Chat ?</h1>
                <form method="POST" action="{% url 'chatroom-leave' chat_group.group_name %}">
                    {% csrf_token %}
                    <button type="submit" class="button-red mt-4">Yes, I want to leave</button>
                    <a class="button button-gray ml-1 cursor-pointer" @click="modal_open = false">Cancel</a>
                </form>
            </div>
            </div>
        </div>
    </div>
</div> {% endcomment %}
 

<div x-data="{ modal_open: false }">
    <!-- Trigger Button -->
    <button @click="modal_open = true" class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">
        Leave Group
    </button>

    <!-- Modal -->
    <div x-show="modal_open" x-cloak>
        <!-- Overlay -->
        <div class="fixed inset-0 bg-gray-800 bg-opacity-50 z-40" @click="modal_open = false"></div>

        <!-- Modal Content -->
        <div class="fixed inset-0 z-50 flex items-center justify-center p-4">
            <div class="bg-white rounded-lg shadow-lg max-w-md w-full p-6">
                <!-- Modal Header -->
                <h2 class="text-xl font-semibold text-gray-800">
                    Leave Group?
                </h2>
                <p class="mt-2 text-gray-600">
                    Are you sure you want to leave this group? This action cannot be undone.
                </p>

                <!-- Buttons -->
                <div class="mt-6 flex justify-end space-x-2">
                    <!-- Leave Button -->
                    <form method="POST" action="{% url 'chatroom-leave' chat_group.group_name %}">
                        {% csrf_token %}
                        <button type="submit" class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">
                            Yes, Leave
                        </button>
                    </form>
                    <!-- Cancel Button -->
                    <button @click="modal_open = false" class="px-4 py-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400">
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
